name: Multi-Provider Code Review

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull request number to review"
        required: true

jobs:
  review:
    if: >
      github.event_name == 'push'
      || github.event.pull_request
      || (github.event.issue.pull_request
          && (startsWith(github.event.comment.body, '/review')
              || contains(github.event.comment.body, '@opencode')
              || contains(github.event.comment.body, '@claude')))
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache npm global
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm-global
            ~/.npm/_cacache
          key: opencode-cache-${{ runner.os }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect AGENTS.md
        id: agents
        run: |
          if [ -f AGENTS.md ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Collect PR metadata
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Resolve PR number for pull_request, issue_comment, workflow_dispatch, or push events.
            let number = context.payload.pull_request?.number;
            if (!number && context.payload.issue?.pull_request) {
              number = context.payload.issue.number;
            }
            if (!number && context.payload.inputs?.pr_number) {
              number = Number(context.payload.inputs.pr_number);
            }
            if (!number && context.eventName === 'push') {
              // Try to find an open PR for this commit/branch
              const ref = context.ref?.replace('refs/heads/', '');
              if (context.sha) {
                const associated = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  owner,
                  repo,
                  commit_sha: context.sha,
                });
                const openPr = associated.data.find(pr => pr.state === 'open');
                if (openPr) number = openPr.number;
              }
              if (!number && ref) {
                const prs = await github.rest.pulls.list({
                  owner,
                  repo,
                  head: `${owner}:${ref}`,
                  state: 'open',
                });
                if (prs.data.length > 0) {
                  number = prs.data[0].number;
                }
              }
            }

            if (!number) {
              core.setFailed('No pull request context available');
              return;
            }

            const { data } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: number,
            });
            core.setOutput('number', data.number);
            core.setOutput('title', data.title || '');
            core.setOutput('body', data.body || '');

      - name: Run Multi-Provider Review
        uses: keithah/multi-provider-code-review@dev
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEW_PROVIDERS: ${{ vars.REVIEW_PROVIDERS || 'openrouter/google/gemini-2.0-flash-exp:free,openrouter/mistralai/devstral-2512:free,openrouter/xiaomi/mimo-v2-flash:free,opencode/big-pickle,opencode/grok-code,opencode/minimax-m2.1-free,opencode/glm-4.7-free' }}
          SYNTHESIS_MODEL: ${{ vars.SYNTHESIS_MODEL || 'openrouter/google/gemini-2.0-flash-exp:free' }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MIN_CHANGED_LINES: ${{ vars.MIN_CHANGED_LINES || 0 }}
          MAX_CHANGED_FILES: ${{ vars.MAX_CHANGED_FILES || 0 }}
          SKIP_LABELS: ${{ vars.SKIP_LABELS || 'skip-review,no-ai-review' }}
          PROVIDER_LIMIT: ${{ vars.PROVIDER_LIMIT || 0 }}
          PROVIDER_RETRIES: ${{ vars.PROVIDER_RETRIES || 2 }}
          BUDGET_MAX_USD: ${{ vars.BUDGET_MAX_USD || 0 }}
          REPORT_BASENAME: ${{ vars.REPORT_BASENAME || 'multi-provider-review' }}
          PR_TITLE: ${{ steps.pr.outputs.title }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          PR_BODY: ${{ steps.pr.outputs.body }}
          HAS_AGENTS: ${{ steps.agents.outputs.exists }}

      - name: Upload review artifacts
        if: always() && hashFiles('multi-provider-report/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: code-review-reports
          path: multi-provider-report/*

      - name: Upload SARIF to code scanning
        if: always() && hashFiles('multi-provider-report/*.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: multi-provider-report/${{ vars.REPORT_BASENAME || 'multi-provider-review' }}.sarif
