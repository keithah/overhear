name: Multi-Provider Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  review:
    if: |
      github.event_name == 'pull_request' ||
      (github.event.issue.pull_request &&
        (startsWith(github.event.comment.body, '/review') ||
         contains(github.event.comment.body, '@opencode') ||
         contains(github.event.comment.body, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenCode CLI
        run: |
          if ! command -v opencode >/dev/null 2>&1; then
            NPM_PREFIX="$HOME/.npm-global"
            mkdir -p "$NPM_PREFIX"
            npm config set prefix "$NPM_PREFIX"
            npm install -g opencode-ai@1.0.0
            echo "$NPM_PREFIX/bin" >> "$GITHUB_PATH"
          fi

      - name: Collect PR metadata
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prPayload = context.payload.pull_request ?? context.payload.issue?.pull_request;
            const issueNumber = context.payload.issue?.number;
            if (!prPayload && !issueNumber) {
              core.setFailed('No pull request context available');
              return;
            }

            const number =
              prPayload?.number ??
              issueNumber ??
              (prPayload?.url ? Number(prPayload.url.split('/').pop()) : undefined);
            if (!number) {
              core.setFailed('Could not determine PR number');
              return;
            }

            const { data } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: number,
            });

            core.setOutput('number', data.number);
            core.setOutput('title', data.title || '');
            core.setOutput('body', data.body || '');

      - name: Detect AGENTS.md
        id: agents
        run: |
          if [ -f AGENTS.md ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Multi-Provider Review
        uses: keithah/multi-provider-code-review@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEW_PROVIDERS: "${{ vars.REVIEW_PROVIDERS || 'opencode/big-pickle,opencode/grok-code,opencode/minimax-m2.1-free,opencode/glm-4.7-free' }}"
          PR_TITLE: ${{ steps.pr.outputs.title }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          PR_BODY: ${{ steps.pr.outputs.body }}
          HAS_AGENTS: ${{ steps.agents.outputs.exists }}
