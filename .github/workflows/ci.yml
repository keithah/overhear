name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Select latest Xcode 16.x
      run: |
        # Prefer Xcode 16.x if available on the runner; fall back to the default.
        for XCODE in /Applications/Xcode_16.*.app /Applications/Xcode_16.app; do
          if [ -d "$XCODE" ]; then
            sudo xcode-select -s "$XCODE"
            break
          fi
        done

    - uses: actions/checkout@v3
    - name: SwiftPM tests
      working-directory: OverhearApp
      run: |
        swift test
    - name: Xcode build
      working-directory: OverhearApp
      run: |
        xcodebuild -scheme Overhear -configuration Debug \
          CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY="" DEVELOPMENT_TEAM="" \
          CODE_SIGN_STYLE=Automatic
