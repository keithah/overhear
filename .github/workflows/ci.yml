name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: tenki-macos-latest-medium
    env:
      OVERHEAR_INSECURE_NO_KEYCHAIN: "1"
      CI: "true"

    steps:
    - name: Select latest Xcode 16.x
      run: |
        # Prefer the newest Xcode 16.x if available on the runner; fall back to the default.
        for XCODE in $(ls -d /Applications/Xcode_16.*.app /Applications/Xcode_16.app 2>/dev/null | sort -rV); do
          if [ -d "$XCODE" ]; then
            sudo xcode-select -s "$XCODE"
            break
          fi
        done

    - uses: actions/checkout@v3
    - name: SwiftPM tests
      working-directory: OverhearApp
      run: |
        swift test
    - name: Xcode build
      working-directory: OverhearApp
      run: |
        xcodebuild -scheme Overhear -configuration Debug \
          CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY="" DEVELOPMENT_TEAM="" \
          CODE_SIGN_STYLE=Automatic
