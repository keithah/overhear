name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Select Xcode 16.2 (Swift 6.2)
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - uses: actions/checkout@v3
    - name: SwiftPM tests
      working-directory: OverhearApp
      run: |
        swift test
    - name: Xcode build
      working-directory: OverhearApp
      run: |
        xcodebuild -scheme Overhear -configuration Debug \
          CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY="" DEVELOPMENT_TEAM="" \
          CODE_SIGN_STYLE=Automatic
