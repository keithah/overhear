name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Xcode build
      working-directory: OverhearApp
      run: |
        xcodebuild -scheme OverhearApp -configuration Debug
