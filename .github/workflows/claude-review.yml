name: Claude Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  request-claude:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Trigger Claude review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const desiredBody = "@claude review";

            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number: number, per_page: 100 }
            );
            const alreadyPosted = comments.some(
              (comment) =>
                comment.user?.login === "github-actions[bot]" &&
                comment.body?.trim() === desiredBody
            );

            if (alreadyPosted) {
              core.info("Claude review comment already present; skipping.");
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: desiredBody,
            });
            core.info("Posted Claude review comment.");
