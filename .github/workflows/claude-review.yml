name: Claude Review

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr:
        description: "Pull request number"
        required: true
        type: number

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  request-claude:
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ inputs.pr }}
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != '' &&
       contains(github.event.comment.body, '@claude review')) ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Trigger Claude review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const number = context.eventName === 'workflow_dispatch'
              ? Number(process.env.PR_NUMBER || core.getInput('pr'))
              : context.issue.number;
            const desiredBody = "@claude review";

            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number: number, per_page: 100 }
            );
            const alreadyPosted = comments.some(
              (comment) =>
                comment.user?.login === "github-actions[bot]" &&
                comment.body?.trim() === desiredBody
            );

            if (alreadyPosted) {
              core.info("Claude review comment already present; skipping.");
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: desiredBody,
            });
            core.info("Posted Claude review comment.");
